<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: #4285f4;
            color: #fff;
        }
        
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .project img {
            max-width: 100%;
            height: 50px;
            border-radius: 50%;
        }
        
        img {
            max-width: 100%;
            height: 180px;
            border-radius: 50%;
        }
        
        h1 {
            margin-top: 5px;
            margin-bottom: 10px;
        }
        
        .project {
            margin-top: 20px;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <img src="myimg.jpg" alt="Your Photo">
        <h1>Mayank Aylani</h1>
    </header>

    <section>
        <div>
            <h2>Self Introduction</h2>
            <p>Your introduction goes here...</p>
        </div>

        <div class="project">
            <h2>Projects</h2>
            <div class="project">
                <img src="html.png" alt="Project 1">
                <p>Description of Project 1</p>
            </div>

            <div class="project">
                <img src="css.png" alt="Project 2">
                <p>Description of Project 2</p>
            </div>
            <!-- Add more projects as needed -->
        </div>

        <div>
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

</body>

</html>
